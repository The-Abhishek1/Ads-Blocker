<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Blocking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="warn-icon">
                <span><i class="fas fa-exclamtion"></i></span>
            </div>
            <h2>AdBlock Detected!</h2>
            <p>Our Website is made possible by displaying ads to our visitors. Please support us by whitelisting our website</p>
            <button>Okay, I'll whitelist</button>
        </div>
    </div>

</body>

</html>
